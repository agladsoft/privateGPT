version: '3.9'
services:
  private_gpt:
    container_name: private_gpt
    build: .
    restart: always
    volumes:
      - ./local_data/:/home/worker/app/local_data
      - ./models/:/home/worker/models
      - ./upload_files/:/home/worker/app/upload_files
    ports:
      - "8001:8080"
    environment:
      PORT: 8080
      PGPT_PROFILES: docker
      PGPT_MODE: local
    networks:
      - db

networks:
  db:
    driver: bridge